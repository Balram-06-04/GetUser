<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    input { padding: 10px; }
    button { padding: 10px; cursor: pointer; }
    #usersList { border-top: 1px solid #ccc; padding-top: 20px; }
    .user { border-bottom: 1px solid #eee; padding: 10px 0; }
  </style>
</head>
<body>
  <h2>User Info Form</h2>
  <form id="userForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="number" name="age" placeholder="Age" required />
    <input type="text" name="city" placeholder="City" required />
    <button type="submit">Submit</button>
  </form>

  <h3>All Users</h3>
  <div id="usersList">Loading users...</div>

  <script>
    const form = document.getElementById('userForm');
    const usersList = document.getElementById('usersList');

    // Function to fetch and render users
    async function loadUsers() {
      usersList.innerHTML = 'Loading users...';
      try {
        const res = await fetch('/users');
        const users = await res.json();

        if(users.length === 0) {
          usersList.innerHTML = '<p>No users yet.</p>';
          return;
        }

        usersList.innerHTML = '';
        users.forEach(user => {
          const div = document.createElement('div');
          div.classList.add('user');
          div.textContent = `${user.name}, Age: ${user.age}, City: ${user.city}`;
          usersList.appendChild(div);
        });
      } catch (err) {
        usersList.innerHTML = 'Failed to load users.';
        console.error(err);
      }
    }

    // Initial load
    loadUsers();

    // Handle form submit with AJAX
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Failed to save user');

        alert('User saved successfully!');
        form.reset();
        loadUsers(); // Reload users list to show new user
      } catch (err) {
        alert('Error: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
